<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter une visite</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            max-width: 500px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="date"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<h1>Ajouter une visite</h1>
<form action="/Cabinet-Doctor/ajouter-visite" method="POST">
    <label for="symptoms">Symptômes :</label>
    <input type="text" id="symptoms" name="symptoms" required>

    <label for="diagnostics">Diagnostics :</label>
    <input type="text" id="diagnostics" name="diagnostics" required>

    <label for="note">Note :</label>
    <input type="text" id="note" name="note">

    <label for="deh">Date de visite :</label>
    <input type="date" id="deh" name="deh" required>

    <label for="type">Type de visite :</label>
    <select id="type" name="type" required>
        <option value="">Sélectionner...</option>
        <option value="Consultation">Consultation</option>
        <option value="Follow-up">Follow-up</option>
        <option value="Emergency">Emergency</option>
    </select>

    <label for="montant">Montant (€) :</label>
    <input type="number" id="montant" name="montant" required>

    <label for="cin">CIN du patient :</label>
    <input type="text" id="cin" name="cin" required>

    <input type="submit" value="Ajouter">
</form>
</body>
</html>
