<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter une Ordonnance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            max-width: 500px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="number"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            width: 100%;
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        textarea {
            height: 100px;
        }
    </style>
</head>
<body>
<h1>Ajouter une Ordonnance</h1>
<form action="/Cabinet-Doctor/ajouter-ordonnance" method="POST">
    <label for="idV">ID de la visite :</label>
    <input type="number" id="idV" name="idV" required>

    <label for="medicament">MÃ©dicament :</label>
    <textarea id="medicament" name="medicament" required></textarea>

    <label for="test">Test :</label>
    <textarea id="test" name="test"></textarea>

    <label for="note">Note :</label>
    <textarea id="note" name="note"></textarea>

    <input type="submit" value="Ajouter">
</form>
</body>
</html>
